# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: pwd
      run: echo $pwd

    - name: ls
      run: ls -l

    - name: Build
      run: go build -o artifacts/hello ./cmd/main.go

    - name: ls
      run: ls -l

#    - name: Copy Files #
#      run: |
#        mkdir  artifacts
#        cp hello artifacts/.

    - name: Archive #
      uses: actions/upload-artifact@v4
      with:
        name: api #
        path: artifacts
